<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Proxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="" allowfullscreen></iframe>
</body>
</html>
<script>
    if (!window.location.href.includes('#')) {
        let bypass = prompt('what url does your lanschool allow?');
        window.location.href = `#${bypass}`;
        let url = prompt('What url do you want to proxy?');
        document.querySelector('iframe').src =  `https://districtlearning.org/api/index.js?url=${url}`;
    } else if (window.location.href.includes('#null')) {
        window.location.href = '';
        let url = prompt('What url do you want to proxy?');
        document.querySelector('iframe').src =  `https://districtlearning.org/api/index.js?url=${url}`;
    } else {
        let url = prompt('What url do you want to proxy?');
        document.querySelector('iframe').src =  `https://districtlearning.org/api/index.js?url=${url}`;
    }
</script>
