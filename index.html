<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamoAPI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="typewriter">
            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
            <h1>
                CamoAPI :  
                
                <span id="typingtext">
                </span>
            </h1>
            <script>
                var typed = new Typed('#typingtext', {
                strings: [`"it's insane" - Petezah`, '"yeah its nice" - | Oreo |', '"How bruh" - RHW', '"it loads so fast tho" - Petezah'],
                typeSpeed: 100,
                backSpeed: 100,
                backDelay: 100,
                loop: true,
                loopCount: Infinity,
                startDelay: 500,
                backDelay: 2500,
                cursorChar: '|',
                });
            </script>
        </div>
        <div class="search">
            <div class="google box">
                <h1>Google Support</h1>
                <p>Search Google</p>
                <form id="customGoogleForm">
                    <input type="text" id="googlesearch" placeholder="Search Google" required />
                </form>                
            </div>
            <div class="images box">
                <h1>Image Support</h1>
                <p>Images</p>
                <div class="image-container">
                    <img alt="not working at expected" src="/API/index.js?url=https://ikozmik.com/Content/Images/uploaded/its-free-featured.jpg">
                    <img alt="not working at expected" src="/API/index.js?url=https://www.psdstack.com/wp-content/uploads/2019/08/copyright-free-images.jpg">
                </div>
            </div>
            <div class="images box">
                <h1>Try Now</h1>
                <p>Search a URL</p>
                <form id="customURLForm">
                    <input type="text" id="urlsearch" placeholder="Enter a full URL" required />
                </form>                
            </div>
            <div class="github box">
                <h1>Try Now</h1>
                <p><a href="https://github.com/CamouflageNetwork/CamoAPI/">https://github.com/CamouflageNetwork/CamoAPI/</a></p>             
            </div>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById('customGoogleForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('googlesearch');
        const query = encodeURIComponent(input.value.trim());
        if (query) {
            const proxiedURL = `/API/index.js?url=https://www.google.com/search?q=${query}`;
            window.location.href = proxiedURL;
        }
    });
    document.getElementById('customURLForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('urlsearch');
        const rawUrl = input.value.trim();
        if (rawUrl) {
            const encodedUrl = encodeURIComponent(rawUrl);
            const finalUrl = `/API/index.js?url=${encodedUrl}`;
            window.location.href = finalUrl;
        }
    });
</script>
