<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamoAPI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="typewriter">
            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
            <h1>
cool
                
                <span id="typingtext">
                </span>
            </h1>
            <script>
                var typed = new Typed('#typingtext', {
                strings: [`"it's cool"`, '"sigma"'],
                typeSpeed: 100,
                backSpeed: 100,
                backDelay: 100,
                loop: true,
                loopCount: Infinity,
                startDelay: 500,
                backDelay: 2500,
                cursorChar: '|',
                });
            </script>
        </div>
        <div class="search">

            <div class="images box">
                <h1>Try Now</h1>
                <p>Search a URL</p>
                <form id="customURLForm">
                    <input type="text" id="urlsearch" placeholder="Enter a full URL" required />
                </form>                
            </div>

        </div>
    </div>
</body>
</html>
<script>
    document.getElementById('customGoogleForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('googlesearch');
        const query = encodeURIComponent(input.value.trim());
        if (query) {
            const proxiedURL = `/API/index.js?url=https://www.google.com/search?q=${query}`;
            window.location.href = proxiedURL;
        }
    });
    document.getElementById('customURLForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('urlsearch');
        const rawUrl = input.value.trim();
        if (rawUrl) {
            const encodedUrl = encodeURIComponent(rawUrl);
            const finalUrl = `/API/index.js?url=${encodedUrl}`;
            window.location.href = finalUrl;
        }
    });
</script>
