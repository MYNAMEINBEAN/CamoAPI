<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Proxy</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    .button-bar {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #007bff;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="button-bar">
    <button onclick="loadGame('https://camo-api-hazel.vercel.app/API/index.js?url=https%3A%2F%2Fcrazygames.com')">Crazy Games</button>
    <button onclick="loadGame('https://camo-api-hazel.vercel.app/API/index.js?url=https%3A%2F%2Fpoki.com')">Poki</button>
    <button onclick="loadGame('https://camo-api-hazel.vercel.app/API/index.js?url=https%3A%2F%2Fwww.arkadium.com')">Card Games</button>
  </div>
  <iframe id="gameFrame" src=""></iframe>

  <script>
    function loadGame(url) {
      document.getElementById('gameFrame').src = url;
    }
  </script>
</body>
</html>
